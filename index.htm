<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="icons/simon.png" type="image/x-icon">
    <title>Simon Game</title>
</head>

<body>
    <h1 id="title" align="center">Press &lt;space&gt; to Start</h1>

    <div class="container">
        <div class="row">
            <div type="button" class="btn" id="green"></div>
            <div type="button" class="btn" id="red"></div>
        </div>
        <div class="row">
            <div type="button" class="btn" id="yellow"></div>
            <div type="button" class="btn" id="blue"></div>
        </div>
    </div>
    <button class="start">
        <svg class="start_btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path
                d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
        </svg>
    </button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
